<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Formular</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1E90FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
<h1>Feedback-Formular</h1>
<form action="afterfeedback.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="rating">Bewertung:</label>
    <select id="rating" name="rating" required>
        <option value="5">Ausgezeichnet</option>
        <option value="4">Gut</option>
        <option value="3">Durchschnittlich</option>
        <option value="2">Unterdurchschnittlich</option>
        <option value="1">Schlecht</option>
    </select>

    <label for="comments">Kommentare:</label>
    <textarea id="comments" name="comments" rows="4" required></textarea>

    <button type="submit" onclick="window.location.href='/surface/afterfeedback'">Absenden</button>
</form>
</body>
</html>
