<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Formular</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: url(Design%20ohne%20Titel.jpg) no-repeat center center fixed;
    background-size: cover;
    color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e0f7fa;
}

h1 {
    color: #ffffff;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 40px;
    background-color: rgba(30, 136, 229, 0.7);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #ffffff; /* Changed to white for better readability */
}

select, input[type="text"], input[type="email"], textarea, button {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-left: 10px;
    background-color: #555;
    color: #ffffff; /* Changed to white for better readability */
}

button {
    background-color: #1e88e5;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0d47a1;
}


    </style>
</head>
<body>
<h1>Feedback-Formular</h1>
<form action="/feedback" method="post" onsubmit="window.location.href='/afterfeedback.html'; return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="rating">Bewertung:</label>
    <select id="rating" name="rating" required>
        <option value="5">Ausgezeichnet</option>
        <option value="4">Gut</option>
        <option value="3">Durchschnittlich</option>
        <option value="2">Unterdurchschnittlich</option>
        <option value="1">Schlecht</option>
    </select>

    <label for="comments">Kommentare:</label>
    <textarea id="comments" name="comments" rows="4" required></textarea>

    <button type="submit">Absenden</button>
</form>
<script>
    const form = document.querySelector('form');
form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    console.log(JSON.stringify(data));
    fetch('/feedback', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        window.location.href = '/surface/afterfeedback';
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});
</script>
</body>
</html>
