  <meta charset="UTF-8">

  <title>AAL Page</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1E90FF;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        width: 100%;
        text-align: center;
        font-size: 10em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: bounce 2s infinite;
    }

    .eel {
        width: 150px;
        height: 40px;
        border-radius: 20px;
        position: relative;
        animation: dance 2s infinite;
        display: flex;
        align-items: center;
        margin: 10px;
        overflow: hidden;
    }

    .eel::before {
        content: '';
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: -20px;
    }

    .eye {
        width: 5px;
        height: 5px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .fin {
        width: 10px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .fin.left {
        left: 10px;
        animation: finMove 2s infinite;
    }

    .fin.right {
        right: 10px;
        animation: finMove 2s infinite reverse;
    }

    .electric {
        position: absolute;
        width: 150px;
        height: 20px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.5), transparent);
        animation: electric 1s infinite;
    }

    .eel.black {
        background-color: #000;
    }

    .eel.black::before {
        background-color: #000;
    }

    .eel.darkblue {
        background-color: #00008B;
    }

    .eel.darkblue::before {
        background-color: #00008B;
    }

    .eel.darkgreen {
        background-color: #006400;
    }

    .eel.darkgreen::before {
        background-color: #006400;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    @keyframes dance {
        0%, 100% {
            transform: translateX(0) rotate(0deg);
        }
        25% {
            transform: translateX(10px) rotate(10deg);
        }
        50% {
            transform: translateX(0) rotate(0deg);
        }
        75% {
            transform: translateX(-10px) rotate(-10deg);
        }
    }

    @keyframes finMove {
        0%, 100% {
            transform: translateY(-50%);
        }
        50% {
            transform: translateY(-60%);
        }
    }

    @keyframes electric {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
  </style>
