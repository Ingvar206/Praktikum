<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berechnung</title>
    <style>
        body {
      font-family: 'Arial', sans-serif;
      background: url(Design%20ohne%20Titel.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa;
  }

  h1 {
      color: #ffffff;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
      background-color: rgba(30, 136, 229, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
  }

  form {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: slideIn 1s ease-in-out;
  }

  label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffffff; /* Changed to white for better readability */
  }

  select, input[type="number"], button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-left: 10px;
      background-color: #555;
      color: #ffffff;
  }

  button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
  }

  button:hover {
      background-color: #0d47a1;
  }

  .hidden {
      display: none;
  }

  .form-group {
      margin-bottom: 15px;
  }

  #result {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff; /* Changed to white for better readability */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
  }

  canvas {
      margin-top: 130px;
      border: 1px solid #000;
      background-color: #fff;
      transform: scale(3);
  }

  @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
  }
    </style>
</head>
<body>
<h1>FormelWunder</h1>

<button id="hiddenButton" onclick="window.location.href='/aal.html'" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; cursor: pointer; width: 50px; height: 50px;"></button>
<button id="feedbackButton" onclick="window.location.href='/feedback.html'" style="position: absolute; top: 10px; left: 10px; border: none; cursor: pointer; width: 100px; height: 30px; background-color: #333; color: #fff;">Feedback</button>
<button id="historyButton" onclick="window.location.href='/history.html'" style="position: absolute; top: 50px; left: 10px; border: none; cursor: pointer; width: 100px; height: 30px; background-color: #333; color: #fff;">Verlauf</button>

<form id="initialForm" onsubmit="handleInitialForm(event)">
    <div class="form-group">
        <label for="calculationType">Wähle eine Berechnung:</label>
        <select id="calculationType" name="calculationType">
            <option value="">--Bitte wählen--</option>
            <option value="area">Flächeninhalt</option>
            <option value="circumference">Umfang</option>
        </select>
    </div>
    <button type="submit">Weiter</button>
</form>

<form id="shapeForm" class="hidden" onsubmit="submitForm(event)">
    <div class="form-group">
        <label for="shape">Wähle eine Form:</label>
        <select id="shape" name="shape" onchange="showInputs()">
            <option value="">--Bitte wählen--</option>
            <option value="square">Quadrat</option>
            <option value="rectangle">Rechteck</option>
            <option value="triangle">Dreieck</option>
            <option value="circle">Kreis</option>
        </select>
    </div><div id="squareInputs" class="hidden form-group">
    <label for="squareSide">Seitenlänge in Millimeter:</label>
    <input type="number" id="squareSide" name="squareSide" max="100" min="0">
</div>

    <div id="rectangleInputs" class="hidden form-group">
        <label for="rectangleWidth">Breite in Millimeter:</label>
        <input type="number" id="rectangleWidth" name="rectangleWidth" max="100" min="0">
        <label for="rectangleHeight">Höhe in Millimeter:</label>
        <input type="number" id="rectangleHeight" name="rectangleHeight" max="100" min="0">
    </div>

    <div id="triangleInputs" class="hidden form-group">
        <label for="triangleBase">Basis in Millimeter:</label>
        <input type="number" id="triangleBase" name="triangleBase" max="100" min="0">
        <label for="triangleHeight">Höhe in Millimeter:</label>
        <input type="number" id="triangleHeight" name="triangleHeight" max="100" min="0">
    </div>

    <div id="circleInputs" class="hidden form-group">
        <label for="circleRadius">Radius in Millimeter:</label>
        <input type="number" id="circleRadius" name="circleRadius" max="50" min="0">
    </div>

    <button type="submit">Berechnen</button>
</form>

<div id="result" class="hidden">
    <p>Ergebnis in Millimeter: <span id="areaResult"></span></p>
</div>
<canvas id="shapeCanvas" width="100" height="100" class="hidden"></canvas>

<script>
    let calculationType = '';

  function handleInitialForm(event) {
      event.preventDefault();
      calculationType = document.getElementById('calculationType').value;
      if (calculationType) {
          document.getElementById('initialForm').classList.add('hidden');
          document.getElementById('shapeForm').classList.remove('hidden');
      }
  }

  function showInputs() {
      document.getElementById('squareInputs').classList.add('hidden');
      document.getElementById('rectangleInputs').classList.add('hidden');
      document.getElementById('triangleInputs').classList.add('hidden');
      document.getElementById('circleInputs').classList.add('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('shapeCanvas').classList.add('hidden');

      const shape = document.getElementById('shape').value;
      if (shape === 'square') {
          document.getElementById('squareInputs').classList.remove('hidden');
      } else if (shape === 'rectangle') {
          document.getElementById('rectangleInputs').classList.remove('hidden');
      } else if (shape === 'triangle') {
          document.getElementById('triangleInputs').classList.remove('hidden');
      } else if (shape === 'circle') {
          document.getElementById('circleInputs').classList.remove('hidden');
      }
  }

  function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('shapeForm');
      const formData = new FormData(form);
      const params = new URLSearchParams(formData).toString();

      let url = calculationType === 'area' ? '/surface/resultarea' : '/surface/resultcircumference';

      fetch(`${url}?${params}`)
          .then(response => response.json())
          .then(result => {
              const shape = document.getElementById('shape').value;
              let calculationSteps = '';

              if (calculationType === 'area') {
                  if (shape === 'square') {
                      const side = parseFloat(document.getElementById('squareSide').value);
                      calculationSteps = `Berechnung: ${side} * ${side} = ${result.area}`;
                  } else if (shape === 'rectangle') {
                      const width = parseFloat(document.getElementById('rectangleWidth').value);
                      const height = parseFloat(document.getElementById('rectangleHeight').value);
                      calculationSteps = `Berechnung: ${width} * ${height} = ${result.area}`;
                  } else if (shape === 'triangle') {
                      const base = parseFloat(document.getElementById('triangleBase').value);
                      const height = parseFloat(document.getElementById('triangleHeight').value);
                      calculationSteps = `Berechnung: 0.5 * ${base} * ${height} = ${result.area}`;
                  } else if (shape === 'circle') {
                      const radius = parseFloat(document.getElementById('circleRadius').value);
                      calculationSteps = `Berechnung: π * ${radius}^2 = ${result.area}`;
                  }
                  document.getElementById('areaResult').textContent = `${result.area} mm² (${calculationSteps})`;
              } else if (calculationType === 'circumference') {
                  if (shape === 'square') {
                      const side = parseFloat(document.getElementById('squareSide').value);
                      calculationSteps = `Berechnung: 4 * ${side} = ${result.circumference}`;
                  } else if (shape === 'rectangle') {
                      const width = parseFloat(document.getElementById('rectangleWidth').value);
                      const height = parseFloat(document.getElementById('rectangleHeight').value);
                      calculationSteps = `Berechnung: 2 * (${width} + ${height}) = ${result.circumference}`;
                  } else if (shape === 'triangle') {
                      const base = parseFloat(document.getElementById('triangleBase').value);
                      const height = parseFloat(document.getElementById('triangleHeight').value);
                      const hypotenuse = Math.sqrt(base * base + height * height);
                      calculationSteps = `Berechnung: ${base} + ${height} + ${hypotenuse.toFixed(2)} = ${result.circumference}`;
                  } else if (shape === 'circle') {
                      const radius = parseFloat(document.getElementById('circleRadius').value);
                      calculationSteps = `Berechnung: 2 * π * ${radius} = ${result.circumference}`;
                  }
                  document.getElementById('areaResult').textContent = `${result.circumference} mm (${calculationSteps})`;
              }

              document.getElementById('result').classList.remove('hidden');
              drawShape();
          })
          .catch(error => console.error('Error:', error));
  }

  function drawShape() {
      const shape = document.getElementById('shape').value;
      const canvas = document.getElementById('shapeCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#4682B4';
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;

      if (shape === 'square') {
          const side = Math.min(parseFloat(document.getElementById('squareSide').value), 100);
          ctx.fillRect(0, 100 - side, side, side);
          ctx.strokeRect(0, 100 - side, side, side);
      } else if (shape === 'rectangle') {
          const width = Math.min(parseFloat(document.getElementById('rectangleWidth').value), 100);
          const height = Math.min(parseFloat(document.getElementById('rectangleHeight').value), 100);
          ctx.fillRect(0, 100 - height, width, height);
          ctx.strokeRect(0, 100 - height, width, height);
      } else if (shape === 'triangle') {
          const base = Math.min(parseFloat(document.getElementById('triangleBase').value), 100);
          const height = Math.min(parseFloat(document.getElementById('triangleHeight').value), 100);
          ctx.beginPath();
          ctx.moveTo(0, 100);
          ctx.lineTo(base, 100);
          ctx.lineTo(base / 2, 100 - height);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
      } else if (shape === 'circle') {
          const radius = Math.min(parseFloat(document.getElementById('circleRadius').value), 50);
          ctx.beginPath();
          ctx.arc(50, 50, radius, 0, 2 * Math.PI);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
      }
      canvas.classList.remove('hidden');
  }
</script>
</body>
</html>
